<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cesium Globe with Orbit</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.125/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.125/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%;
            margin: 0; padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>

    <script>
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiMmM0MzUxOS05ZWUxLTRjNDktYTI0OS1kMTM1ZDdmZTczNGYiLCJpZCI6MjY3ODA5LCJpYXQiOjE3MzYzOTkzMzl9.hSQA00OhA3Plpl6ZMauHH9xupKpJpVGioDXMFxVIUVw";

        const viewer = new Cesium.Viewer("cesiumContainer", {
            animation: false,          // 하단 좌측 애니메이션 타이밍 바
            timeline: false,           // 하단 타임라인
            homeButton: false,         // 우측 상단 홈 버튼
            sceneModePicker: false,    // 우측 상단 2D/3D/Columbus view 전환
            baseLayerPicker: false,    // 우측 상단 베이스맵 선택
            navigationHelpButton: false, // 우측 상단 물음표 버튼
            fullscreenButton: false,   // 우측 상단 전체화면 버튼
            geocoder: false,           // 좌측 상단 검색 창
            infoBox: false,            // Entity 정보 박스
            selectionIndicator: false, // 선택 시 인디케이터
            vrButton: false,           // VR 버튼 (있을 경우)
        });

        (async function () {
            try {
                const imageryLayer = viewer.imageryLayers.addImageryProvider(
                    await Cesium.IonImageryProvider.fromAssetId(3)
                );
                await viewer.zoomTo(imageryLayer);
            } catch (error) {
                console.error(error);
            }
        })();

        function getQueryParam(name, defaultValue) {
            const params = new URLSearchParams(window.location.search);
            const value = parseFloat(params.get(name));
            return isNaN(value) ? defaultValue : value;
        }

        const lat = getQueryParam("lat", 37.5665);      
        const lng = getQueryParam("lng", 126.9780);
        const height = getQueryParam("height", 500);

        const center = Cesium.Cartesian3.fromDegrees(lng, lat, 0);

        // flyTo 완료 후 orbit 시작을 위해 Promise 사용
        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(lng, lat, height),
            orientation: {
                heading: 0.0,
                pitch: -Cesium.Math.toRadians(30),
                roll: 0.0
            },
            duration: 2
        });

        function startOrbit() {
            const offset = new Cesium.Cartesian3(0, -height, height * 0.5);
            viewer.camera.lookAt(center, offset);

            const rotationSpeed = 0.002;

            viewer.clock.onTick.addEventListener(() => {
                viewer.camera.rotate(Cesium.Cartesian3.UNIT_Z, rotationSpeed);
            });
        }

        const removeListener = viewer.camera.moveEnd.addEventListener(() => {
            startOrbit();
            removeListener(); // 이벤트 한번만
        });
    </script>
</body>
</html>
