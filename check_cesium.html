<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.130/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.130/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    // Your access token can be found at: https://ion.cesium.com/tokens.
    // Replace `your_access_token` with your Cesium ion access token.

    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiMmM0MzUxOS05ZWUxLTRjNDktYTI0OS1kMTM1ZDdmZTczNGYiLCJpZCI6MjY3ODA5LCJpYXQiOjE3MzYzOTkzMzl9.hSQA00OhA3Plpl6ZMauHH9xupKpJpVGioDXMFxVIUVw';

    // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
    const viewer = new Cesium.Viewer('cesiumContainer', {
            animation: false,          // 하단 좌측 애니메이션 타이밍 바
            timeline: false,           // 하단 타임라인
            homeButton: false,         // 우측 상단 홈 버튼
            sceneModePicker: false,    // 우측 상단 2D/3D/Columbus view 전환
            baseLayerPicker: false,    // 우측 상단 베이스맵 선택
            navigationHelpButton: false, // 우측 상단 물음표 버튼
            fullscreenButton: false,   // 우측 상단 전체화면 버튼
            geocoder: false,           // 좌측 상단 검색 창
            infoBox: false,            // Entity 정보 박스
            selectionIndicator: false, // 선택 시 인디케이터
            vrButton: false,           // VR 버튼 (있을 경우)
      terrain: Cesium.Terrain.fromWorldTerrain(),
    });    

      function getQueryParam(name, defaultValue) {
          const params = new URLSearchParams(window.location.search);
          const value = parseFloat(params.get(name));
          return isNaN(value) ? defaultValue : value;
      }

      const lat = getQueryParam("lat", 16.88139);      
      const lng = getQueryParam("lng", 51.01734);
      const height = getQueryParam("height", 800);

      const center = Cesium.Cartesian3.fromDegrees(lat, lng, 0);
    
    // flyTo 완료 후 orbit 시작을 위해 Promise 사용
      viewer.camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(lat, lng, height),
          orientation: {
              heading: 0.0,
              pitch: -Cesium.Math.toRadians(30),
              roll: 0.0
          },
          duration: 2
      });

// flyTo 종료 후 한번만 orbit 시작
const removeListener = viewer.camera.moveEnd.addEventListener(() => {
    startOrbit();
    removeListener();
});

function startOrbit() {
    // const heading = Cesium.Math.toRadians(0);   // flyTo에서 사용한 heading
    // const pitch = Cesium.Math.toRadians(-30);   // flyTo에서 사용한 pitch
    // const range = height;

    // viewer.camera.lookAt(
    //     center,
    //     new Cesium.HeadingPitchRange(heading, pitch, range)
    // );

    const offset = new Cesium.Cartesian3(0, -height, height * 0.5);
    viewer.camera.lookAt(center, offset);
  
    const rotationSpeed = 0.002;

    viewer.clock.onTick.addEventListener(() => {
        viewer.camera.rotateRight(rotationSpeed);  // 중심을 기준으로 오른쪽 회전
    });
}
    
  </script>
 </div>
</body>
</html>
