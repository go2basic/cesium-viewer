<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cesium Orbit Example</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.130/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.130/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script type="module">
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJiMmM0MzUxOS05ZWUxLTRjNDktYTI0OS1kMTM1ZDdmZTczNGYiLCJpZCI6MjY3ODA5LCJpYXQiOjE3MzYzOTkzMzl9.hSQA00OhA3Plpl6ZMauHH9xupKpJpVGioDXMFxVIUVw';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      animation: false,
      timeline: false,
      homeButton: false,
      sceneModePicker: false,
      baseLayerPicker: false,
      navigationHelpButton: false,
      fullscreenButton: false,
      geocoder: false,
      infoBox: false,
      selectionIndicator: false,
      vrButton: false,
      terrain: Cesium.Terrain.fromWorldTerrain(),
    });

    function getQueryParam(name, defaultValue) {
      const params = new URLSearchParams(window.location.search);
      const value = parseFloat(params.get(name));
      return isNaN(value) ? defaultValue : value;
    }

    const lat = getQueryParam("lat", 51.01734);
    const lng = getQueryParam("lng", 16.88139);
    const height = getQueryParam("height", 800);

    // 올바른 좌표 순서: (longitude, latitude)
    const center = Cesium.Cartesian3.fromDegrees(lng, lat, 0);

    // 카메라 이동
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(lng, lat, height),
      orientation: {
        heading: 0.0,
        pitch: -Cesium.Math.toRadians(30),
        roll: 0.0
      },
      duration: 2
    });

    // flyTo 완료 후 orbit 시작
    const removeListener = viewer.camera.moveEnd.addEventListener(() => {
      startOrbit();
      removeListener();
    });

    function startOrbit() {
      const heading = Cesium.Math.toRadians(0);
      const pitch = Cesium.Math.toRadians(-30);
      const range = height;

      // 지정된 heading, pitch, range로 시점 고정
      viewer.camera.lookAt(
        center,
        new Cesium.HeadingPitchRange(heading, pitch, range)
      );

      const rotationSpeed = 0.002;

      // 프레임마다 중심 기준으로 카메라 회전
      viewer.clock.onTick.addEventListener(() => {
        viewer.camera.rotateRight(rotationSpeed);
      });
    }
  </script>
</body>
</html>
